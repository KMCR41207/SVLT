<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FleetFlow</title>
    <link rel="stylesheet" href="animated-bg.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 2rem 1rem;
        }

        .welcome-container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }

        .welcome-text .word,
        .company-name .word,
        .tagline .word {
            display: inline-block;
            opacity: 0;
            filter: blur(10px);
            transform: translateY(-50px);
            animation: blurInFromTop 0.7s ease-out forwards;
            margin: 0 0.15rem;
        }

        @keyframes blurInFromTop {
            0% {
                filter: blur(10px);
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                filter: blur(5px);
                opacity: 0.5;
                transform: translateY(-5px);
            }
            100% {
                filter: blur(0px);
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .truck-emoji {
            font-size: 5rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .company-name {
            font-size: 5rem;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .features-list {
            list-style: none;
            text-align: left;
            display: inline-block;
            margin-bottom: 3rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            filter: blur(8px);
            transform: translateX(-50px);
            animation: slideInLeftBlur 0.8s ease-out forwards;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideInLeftBlur {
            0% {
                opacity: 0;
                filter: blur(8px);
                transform: translateX(-50px);
            }
            60% {
                filter: blur(3px);
                opacity: 0.7;
            }
            100% {
                opacity: 1;
                filter: blur(0px);
                transform: translateX(0);
            }
        }

        .feature-item:nth-child(1) { animation-delay: 1s; }
        .feature-item:nth-child(2) { animation-delay: 1.2s; }
        .feature-item:nth-child(3) { animation-delay: 1.4s; }
        .feature-item:nth-child(4) { animation-delay: 1.6s; }
        .feature-item:nth-child(5) { animation-delay: 1.8s; }

        .checkmark {
            font-size: 1.8rem;
            color: #4ade80;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(74, 222, 128, 0.5);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-shadow: none;
            margin-top: 2rem;
            opacity: 0;
            filter: blur(8px);
            transform: scale(0.9);
            animation: buttonBlurIn 0.8s ease-out forwards;
            animation-delay: 2s;
        }

        @keyframes buttonBlurIn {
            0% {
                opacity: 0;
                filter: blur(8px);
                transform: scale(0.9);
            }
            60% {
                filter: blur(3px);
                opacity: 0.7;
            }
            100% {
                opacity: 1;
                filter: blur(0px);
                transform: scale(1);
            }
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            background: white;
        }

        .cta-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        @media (max-width: 768px) {
            .company-name {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .feature-item {
                font-size: 1.1rem;
            }

            .truck-emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-gradient-bg"></div>
    
    <div class="welcome-container">
        <p class="welcome-text" id="welcomeText">Welcome</p>
        
        <div class="logo-section">
            <div class="truck-emoji">ðŸš›</div>
            <h1 class="company-name" id="companyName">FleetFlow</h1>
        </div>

        <p class="tagline" id="tagline">The Next-Gen Fleet Management & Logistics Platform</p>

        <ul class="features-list">
            <li class="feature-item">
                <span class="checkmark">âœ“</span>
                <span>Real-time load tracking</span>
            </li>
            <li class="feature-item">
                <span class="checkmark">âœ“</span>
                <span>Instant driver-shipper matching</span>
            </li>
            <li class="feature-item">
                <span class="checkmark">âœ“</span>
                <span>Secure payments & invoicing</span>
            </li>
            <li class="feature-item">
                <span class="checkmark">âœ“</span>
                <span>24/7 support & notifications</span>
            </li>
            <li class="feature-item">
                <span class="checkmark">âœ“</span>
                <span>Analytics & reporting tools</span>
            </li>
        </ul>

        <div style="text-align: center;">
            <a href="auth.html" class="cta-button">Get Started</a>
        </div>
    </div>

    <script>
        // Blur text animation function
        function animateText(elementId, delay = 200) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            const text = element.textContent;
            const words = text.split(' ');
            
            element.innerHTML = '';
            
            words.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = word;
                span.style.animationDelay = `${index * delay}ms`;
                element.appendChild(span);
                
                // Add space between words except for the last one
                if (index < words.length - 1) {
                    element.appendChild(document.createTextNode(' '));
                }
            });
        }

        // Animate all text elements on page load
        window.addEventListener('DOMContentLoaded', () => {
            animateText('welcomeText', 150);
            setTimeout(() => animateText('companyName', 100), 300);
            setTimeout(() => animateText('tagline', 80), 600);
        });
    </script>
</body>
</html>
