<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FleetFlow</title>
    <link rel="stylesheet" href="animated-bg.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .landing-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            border-radius: 20px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            border: none;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: logoBounce 2s ease-in-out infinite;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            animation: logoBounce 2s ease-in-out infinite;
        }

        @keyframes logoBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.8s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .company-name {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .welcome-text {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        .features {
            margin-top: 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .feature {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .feature:nth-child(1) { animation-delay: 0.3s; }
        .feature:nth-child(2) { animation-delay: 0.5s; }
        .feature:nth-child(3) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Blur Text Animation - inspired by motion library */
        .blur-text {
            display: inline;
            min-height: 1.2em;
            line-height: 1.2;
        }

        .blur-text span {
            display: inline-block;
            white-space: nowrap;
            will-change: filter, opacity, transform;
        }

        @keyframes blurInFromTop {
            0% {
                filter: blur(10px);
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                filter: blur(5px);
                opacity: 0.5;
                transform: translateY(-5px);
            }
            100% {
                filter: blur(0px);
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blur-text span.animate {
            animation: blurInFromTop 0.7s ease-out forwards;
        }

        .cta-button-wrapper {
            min-height: 56px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="landing-container">

            </div>
        </div>

        <h1>Welcome</h1>
        <p class="company-name">FleetFlow</p>
        
        <p class="welcome-text">
            Your trusted logistics and fleet management solution. Connecting shippers, drivers, and fleet owners on a single platform.
        </p>

        <div class="cta-button-wrapper">
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a href="welcome.html" class="cta-button">Get Started</a>
                <a href="auth.html" class="cta-button" style="background: #764ba2; color: white;">Sign In</a>
            </div>
        </div>

    </div>

</body>
</html>
